<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Finance Metrics</title>
  </head>
  <body>

    <div class="section">
      <div class="container">

        <div class="block">
          <h1 id='title' class="title"></h1>
        </div>

        <div class="block">
          <div id='charts' class="columns is-multiline">
          </div>
        </div>

      </div> <!-- end container -->
    </div> <!-- end section -->

    <!-- Chart js & Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-firestore.js"></script>

    <!-- General scripts -->
    <script type="text/javascript" src="js/firebase-helper.js"></script>
    <script type="text/javascript" src="js/firebase-api.js"></script>

    <!-- View specific scripts -->
    <script type="text/javascript" src="js/views/dashboard/chartManager.js"></script>
    <script type="text/javascript" src="js/views/dashboard/ui.js"></script>
    <script type="text/javascript" src="js/views/dashboard/index.js"></script>
  </body>
</html>
