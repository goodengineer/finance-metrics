<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Finance Metrics</title>
  </head>
  <body>

    <div class="section">
      <div class="level is-mobile">
        <div class="level-left">
          <div class="level-item">
            <h1 class="title">Transactions</h1>
          </div>
        </div>
      </div>
    </div> <!-- end section -->

    <div class="section">
      <div class="block">
        <div class="card">
          <div class="card-content">
            <div class="subtitle">Choose dataset</div>
            <div class="select">
              <select id='dataset-select'>

              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="block">
        <div class="card">
          <div class="card-content">
            <div class="subtitle">Add transactions</div>
            <div id='movements-container' class="block">
            </div>

            <div class="level is-mobile">
              <div class="level-left"></div>
              <div class="level-right">
                <div class="level-item">
                  <a id='add-movements-button' class="button">add</a>
                </div>
                <div class="level-item">
                  <a id='calculate-button' class="button">calculate</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="block">
        <div class="card">
          <div class="card-content">
            <div class="subtitle">Table</div>
            <table class="table is-fullwidth is-size-7">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Delta</th>
                  <th>Balance</th>
                  <th class='is-hidden-mobile'>Value</th>
                </tr>
              </thead>
              <tbody id='table-body'>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <p class='has-text-grey'><span class='has-text-weight-bold'>Note:</span> This data is not persisted anywhere.</p>
    </div>

    <div id='add-movement-modal' class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="block">
          <div class="card">
            <div class="card-content">
              <div class="field">
                <div class="label">Date</div>
                <div class="control">
                  <input id='input-date' type="date" class="input" placeholder="Enter movement date">
                </div>
              </div>
              <div class="field">
                <div class="label">Amount</div>
                <div class="control">
                  <input id='input-number' type="number" class="input" placeholder="Enter delta movement">
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <a id='create-movement-button' class="button is-primary">Add</a>
                </div>
                <div class="control">
                  <a id='cancel-button' class="button is-light">Cancel</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-firestore.js"></script>

    <!-- General scripts -->
    <script type="text/javascript" src="js/firebase-helper.js"></script>
    <script type="text/javascript" src="js/firebase-api.js"></script>

    <!-- View specific scripts -->
    <script type="text/javascript" src="js/views/movements/ui.js"></script>
    <script type="text/javascript" src="js/views/movements/index.js"></script>
  </body>
</html>
